<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event.detail.value)">
    <ion-segment-button value="all" checked>All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="!isLoading && relevantPlaces && relevantPlaces.length > 0; else noRelevant">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card style="border-radius: 1.3rem;">
          <img [src]="relevantPlaces[0].imageUrl"/>
          <ion-card-header>
            <ion-card-title>{{ relevantPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ relevantPlaces[0].price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <p>{{relevantPlaces[0].description}}</p>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/places', 'tabs', 'discover', relevantPlaces[0].id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="72px">
          <ion-item
            [routerLink]="['/places', 'tabs', 'discover', place.id]"
            detail
            *virtualItem="let place">
            <ion-avatar slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2> {{ place.title }} </h2>
              <p> {{ place.description }} </p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #noRelevant>
    <ion-grid *ngIf="!isLoading && (!relevantPlaces || relevantPlaces.length <= 0)">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <p>No bookable places available... Come back later okay ?</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="isLoading">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center ion-margin-top">
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
