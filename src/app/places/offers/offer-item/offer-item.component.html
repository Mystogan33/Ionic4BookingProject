<ion-item style="border-radius: 1.3rem" lines="none">
  <ion-avatar slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details" style="margin-left: 0.5rem;">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ offer.availableFrom | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
